<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Sightings Analysis</title>
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Leaflet plugins - after Leaflet JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet.heat.min.js"></script>
    
    <!-- Your styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>UFO Sightings</h1>
        <p>Analyzing reported UFO sightings across time and space</p>
        <p>By: Nick Hafer and Miranda Liu</p>
    </header>

    <main>
        <section id="time-analysis">
            <h2>Temporal Patterns</h2>
            <div id="timeline-chart"></div>
        </section>

        <section id="geo-analysis">
            <h2>Geographical Distribution</h2>
            <div id="map"></div>
        </section>

        <section id="shape-analysis">
            <h2>UFO Shapes</h2>
            <div id="shape-chart"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
